<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/basic.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/topAndBottom.css}"/>

    <script type="text/javascript">
        function login() {
            document.getElementById("frm").submit();
        }
    </script>
</head>
<body>
<div class="top">
    <div>API 框架</div>
</div>
<div class="content">
    <div class="login">
        <form id="frm" th:action="@{/web/admin/login}" method="post">
            <div class="loginBox fr">
                <div class="title">用户登录</div>
                <div class="user clearfloat userAndPassword">
                    <span class="fl"><img th:src="@{/static/img/user.png}"></span><input class="fl" type="text" name="username">
                </div>
                <div class="password clearfloat userAndPassword">
                    <span class="fl"><img th:src="@{/static/img/password.png}"></span><input class="fl" type="password" name="password">
                </div>
                <div class="entry">
                    <span onclick="login();">登录</span>
                </div>
            </div>
        </form>
    </div>
</div>
